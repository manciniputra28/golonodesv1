<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>408 Request Timeout - GoloNodes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0D0816; color: #e2e8f0; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden relative">
    <!-- Ambient Background -->
    <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-[60%] h-[60%] bg-slate-800/10 rounded-full blur-[150px]"></div>
    </div>

    <div class="text-center relative z-10">
        <div class="inline-flex p-4 rounded-full bg-white/5 border border-white/10 mb-6">
            <i data-lucide="hourglass" class="w-8 h-8 text-slate-400"></i>
        </div>
        <h1 class="text-9xl font-bold text-white tracking-tighter mb-4 opacity-20 select-none">408</h1>
        <h2 class="text-3xl font-bold text-white -mt-16 mb-4 relative z-20">Request Timeout</h2>
        <p class="text-slate-400 max-w-md mx-auto">
            The server timed out waiting for the request. Please try again later.
        </p>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
