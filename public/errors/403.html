<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - GoloNodes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0D0816; color: #e2e8f0; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden relative">
    <!-- Ambient Background -->
    <div class="absolute top-[10%] left-[50%] transform -translate-x-1/2 w-[60%] h-[60%] bg-pink-900/10 rounded-full blur-[120px]"></div>

    <div class="text-center relative z-10">
        <div class="inline-flex p-4 rounded-full bg-white/5 border border-white/10 mb-6">
            <i data-lucide="lock" class="w-8 h-8 text-pink-500"></i>
        </div>
        <h1 class="text-9xl font-bold text-white tracking-tighter mb-4 opacity-20 select-none">403</h1>
        <h2 class="text-3xl font-bold text-white -mt-16 mb-4 relative z-20">Access Forbidden</h2>
        <p class="text-slate-400 max-w-md mx-auto mb-8">
            You do not have permission to access this resource on this server.
        </p>
        
        <a href="/" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 text-white font-medium transition-all hover:border-pink-500/30">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Return Home
        </a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
