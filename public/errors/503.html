<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Service Unavailable - GoloNodes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0D0816; color: #e2e8f0; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden relative">
    <!-- Ambient Background -->
    <div class="absolute inset-0 bg-gradient-to-b from-[#0D0816] to-[#1a1025]"></div>
    <div class="absolute top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] bg-amber-900/5 rounded-full blur-[150px]"></div>

    <div class="text-center relative z-10">
        <div class="inline-flex p-4 rounded-full bg-white/5 border border-white/10 mb-6">
            <i data-lucide="plug-zap" class="w-8 h-8 text-amber-400"></i>
        </div>
        <h1 class="text-9xl font-bold text-white tracking-tighter mb-4 opacity-20 select-none">503</h1>
        <h2 class="text-3xl font-bold text-white -mt-16 mb-4 relative z-20">Service Unavailable</h2>
        <p class="text-slate-400 max-w-md mx-auto">
            The server is currently unable to handle the request due to temporary overloading or maintenance of the server.
        </p>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
