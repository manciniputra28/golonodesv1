<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - GoloNodes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0D0816; color: #e2e8f0; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden relative">
    <!-- Ambient Background -->
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/10 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-900/10 rounded-full blur-[120px]"></div>

    <div class="text-center relative z-10">
        <div class="inline-flex p-4 rounded-full bg-white/5 border border-white/10 mb-6">
            <i data-lucide="ghost" class="w-8 h-8 text-purple-400"></i>
        </div>
        <h1 class="text-9xl font-bold text-white tracking-tighter mb-4 opacity-20 select-none">404</h1>
        <h2 class="text-3xl font-bold text-white -mt-16 mb-4 relative z-20">Page Not Found</h2>
        <p class="text-slate-400 max-w-md mx-auto mb-8">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        
        <a href="/" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold transition-all shadow-lg shadow-purple-500/20">
            <i data-lucide="home" class="w-4 h-4"></i> Back to Home
        </a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
